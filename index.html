<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/list-icon.png">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="Flex_Container">
        <h1 class="Title">To-Do List <span class="Title_Icon">🗒️</span></h1>
        <div class="Header">
            <button class="Header__Button Button__Search" id="Header__Button"><img class="Img imgSearch"
                    src="./assets/search.png" alt="check"></button>
            <textarea class="Header__Textarea" id="textInput" cols="100" rows="3"
                placeholder="Write your task..."></textarea>
            <button class="Header__Button Button__V" id="Header__Button"><img class="Img" src="./assets/check.png"
                    alt="check"></button>
        </div>
        <div class="List__Items"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
